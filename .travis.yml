language: python
python:
  - "2.7"
  - "3.3"
  - "3.5"
git:
  submodules: false
before_install:
- sed -i 's/git@github.com:/https:\/\/github.com\//' .gitmodules
- git submodule update --init --recursive
- sudo apt-get -qq update
- sudo apt-get install -y pandoc
install: make init
cache: pip
script: make test
env:
  global:
  - secure: 
deploy:
  provider: pypi
  user: ops
  password:
    secure: 
  distributions: bdist_wheel
  on:
    tags: true
    branch: master
    python: "3.5"
